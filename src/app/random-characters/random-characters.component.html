<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let character of characters">
      <div class="card">
        <img [src]="character.image" alt="Character Image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <a [routerLink]="['/character-detail', character.id]" class="btn btn-orange btn-block">See More</a>
        </div>
      </div>
    </div>
  </div>
</div>
