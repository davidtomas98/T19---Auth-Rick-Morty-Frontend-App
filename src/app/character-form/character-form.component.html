<h2>Add Character</h2>

<form [formGroup]="characterForm" (ngSubmit)="createCharacter()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" formControlName="status" required>
      <option value="">Select Status</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="Unknown">Unknown</option>
    </select>
  </div>

  <div class="form-group">
    <label for="species">Species:</label>
    <input type="text" id="species" formControlName="species" required>
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="originName">Origin:</label>
    <input type="text" id="originName" formControlName="originName" required>
  </div>

  <div class="form-group">
    <label for="locationName">Location:</label>
    <input type="text" id="locationName" formControlName="locationName" required>
  </div>

  <div class="form-group">
    <label for="image">Image:</label>
    <input type="text" id="image" formControlName="image" required>
  </div>

  <button type="submit">Create Character</button>
</form>
